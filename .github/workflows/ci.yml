name: CI

on:
  push:
    branches:
      - main
      

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4.4.0
      with:
        node-version: '20'
        cache: 'yarn'
      run: 
        yarn install
